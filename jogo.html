<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aonde está o Smile?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/estilo.css" />
</head>
<body>

  <!-- Vídeo de fundo (YouTube) em tela cheia -->
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="videos/messi.mp4" type="video/mp4" />
    </video>
  </div>

  <div id="principal" class="container-fluid text-center mt-4">
    <h1>Aonde está o Smile?</h1>
    <p>Tente adivinhar aonde está o Sorriso.</p>

    <div id="linha1" class="row justify-content-center">
      <!-- Cada carta com imagem padrão e link da imagem -->
      <div id="0" class="inicial carta" onclick="verifica(this)">
        <img
          class="img-carta"
          src="https://veja.abril.com.br/wp-content/uploads/2020/02/apostas_esportiva_onlines-oee803dsbihgfdxk1c09q20xbi7ag51k80npcttet8.jpg?crop=1&resize=1212,909"
          alt="Carta 0"
        />
      </div>
      <div id="1" class="inicial carta" onclick="verifica(this)">
        <img
          class="img-carta"
          src="https://veja.abril.com.br/wp-content/uploads/2020/02/apostas_esportiva_onlines-oee803dsbihgfdxk1c09q20xbi7ag51k80npcttet8.jpg?crop=1&resize=1212,909"
          alt="Carta 1"
        />
      </div>
      <div id="2" class="inicial carta" onclick="verifica(this)">

          class="img-carta"
          src="https://veja.abril.com.br/wp-content/uploads/2020/02/apostas_esportiva_onlines-oee803dsbihgfdxk1c09q20xbi7ag51k80npcttet8.jpg?crop=1&resize=1212,909"
          alt="Carta 2"
        />
      </div>
      <div id="3" class="inicial carta" onclick="verifica(this)">
        <img
          class="img-carta"
          src="https://veja.abril.com.br/wp-content/uploads/2020/02/apostas_esportiva_onlines-oee803dsbihgfdxk1c09q20xbi7ag51k80npcttet8.jpg?crop=1&resize=1212,909"
          alt="Carta 3"
        />
      </div>
    </div>

    <div class="row justify-content-center mt-3" id="div1">
      <p id="resposta"></p>
      <button id="joganovamente">Jogar novamente</button>
      <button id="reiniciar" class="invisivel">Reiniciar</button>
    </div>

    <!-- Div especial para efeito quando ganha ou perde -->
    <div id="especial" class="invisivel"></div>
  </div>

  <script src="./js/jogo.js"></script>

</html>
